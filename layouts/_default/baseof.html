<!-- layouts/_default/baseof.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="layout-wrapper"> <!-- ✅ Required for sidebar layout logic -->

    <!-- Sidebar Toggle Checkbox (invisible but functional) -->
    <input type="checkbox" id="menu-control" class="hidden" />

    <!-- Toggle Button -->
    <label for="menu-control" class="menu-toggle" aria-label="Toggle main menu">☰</label>

    <!-- Sidebar Menu -->
    {{ partial "nav.html" . }}

    <!-- Content wrapper that slides -->
    <div class="main-frame">

      <!-- Site header with title and logo -->
      {{ partial "header.html" . }}

      <!-- Page content -->
      <main id="content" class="main-content" tabindex="-1">
        {{ partial "breadcrumbs.html" . }}
        {{ block "main" . }}{{ end }}
      </main>

      {{ partial "footer.html" . }}
    </div>
  </div>
</body>
</html>
