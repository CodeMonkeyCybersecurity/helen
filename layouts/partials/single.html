<!-- layouts/partials/single.html -->

{{ define "main" }}
  <nav class="breadcrumbs">
    <a href="/">Home</a>
    {{ with .CurrentSection }}
      {{ template "breadcrumb" . }}
    {{ end }}
    / {{ .Title }}
  </nav>

  <article class="page">
    {{ .Content }}
  </article>
{{ end }}

{{ define "breadcrumb" }}
  {{ if .Parent }}
    {{ template "breadcrumb" .Parent }} /
  {{ end }}
  {{ .Title }}
{{ end }}
