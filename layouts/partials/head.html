<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ .Title }} | Code Monkey Cybersecurity</title>
<meta name="description" content="{{ .Params.description | default "Cybersecurity with Humans" }}">

<!-- OpenGraph -->
<meta property="og:title"       content="{{ .Title }} | Code Monkey Cybersecurity">
<meta property="og:type"        content="website">
<meta property="og:url"         content="{{ .Permalink }}">
<meta property="og:image"       content="https://cybermonkey.net.au/assets/images/social-banner.png">
<meta property="og:description" content="{{ .Params.description | default "Cybersecurity with Humans" }}">

<!-- Twitter Card -->
<meta name="twitter:card"        content="summary_large_image">
<meta name="twitter:title"       content="{{ .Title }} | Code Monkey Cybersecurity">
<meta name="twitter:description" content="{{ .Params.description | default "Cybersecurity with Humans" }}">
<meta name="twitter:image"       content="https://cybermonkey.net.au/assets/images/social-banner.png">

<link rel="canonical" href="{{ .Permalink }}">

<!-- Core CSS -->
<link rel="stylesheet" href="{{ "/assets/css/fonts.css"            | relURL }}">
<link rel="stylesheet" href="{{ "/assets/css/theme.css"            | relURL }}">
<link rel="stylesheet" href="{{ "/assets/css/sidebar.css"          | relURL }}">
<link rel="stylesheet" href="{{ "/assets/css/nav.css"              | relURL }}">
<link rel="stylesheet" href="{{ "/assets/css/dropdown.css"         | relURL }}">
<link rel="stylesheet" href="{{ "/assets/openColour/open-color.css"| relURL }}">
<link rel="stylesheet" href="{{ "/assets/css/components/kb.css"    | relURL }}">
<link rel="stylesheet" href="{{ "/assets/css/styles.css"           | relURL }}">
<link rel="icon" type="image/png" href="{{ "/assets/images/favicon-circular-128x128.png" | relURL }}">

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2" defer></script>
<script src="{{ "/assets/js/search.js"   | relURL }}" defer></script>
<script src="{{ "/assets/js/sidebar.js"  | relURL }}" defer></script>

{{/* Umami analytics â€“ use $ to access the root context */}}
{{ with .Site.Params.umami_script }}
  {{ $umamiID := $.Site.Params.umami_site_id }}
  {{ if $umamiID }}
    <script defer src="{{ . }}" data-website-id="{{ $umamiID }}"></script>
  {{ end }}
{{ end }}

{{ if not .IsHome }}
  {{ partial "breadcrumbs-schema.html" . }}
{{ end }}

<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type":    "Organization",
  "name":     "Code Monkey Cybersecurity",
  "url":      "https://cybermonkey.net.au",
  "logo":     "https://cybermonkey.net.au/assets/images/favicon-circular-128x128.png",
  "sameAs": [
    "https://github.com/CodeMonkeyCybersecurity",
    "https://x.com/codemonkeycyber",
    "https://facebook.com/codemonkeycyber"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "main@cybermonkey.net.au",
    "contactType": "customer support",
    "areaServed": "AU",
    "availableLanguage": "English"
  }
}
</script>
