<h2 class="book-brand">
  <a class="flex align-center text-brand-teal hover:text-brand-logo-orange transition-colors duration-200" href="{{ cond (not .Site.Home.File) .Sites.Default.Home.RelPermalink .Site.Home.RelPermalink }}">
    {{- with .Site.Params.BookLogo -}}
    <img src="{{ . | relURL }}" alt="Logo" class="book-icon" />
    {{- end -}}
    <span class="text-brand-heading">{{ .Site.Title }}</span>
  </a>
</h2>
