{{/* 
CTA Section Shortcode - Anthropic-inspired design
Usage: {{< cta-section title="Your Title" subtitle="Optional subtitle" >}}Content here{{< /cta-section >}}
*/}}

<section class="relative isolate overflow-hidden bg-gradient-to-br from-brand-teal to-brand-blue">
  <div class="absolute inset-0 bg-gradient-to-br from-brand-teal/90 to-brand-blue/90"></div>
  <div class="relative mx-auto max-w-7xl px-6 py-24 sm:py-32 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      {{ with .Get "title" }}
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">{{ . }}</h2>
      {{ end }}
      {{ with .Get "subtitle" }}
      <p class="mt-6 text-lg leading-8 text-white/90">{{ . }}</p>
      {{ end }}
      <div class="mt-8 prose prose-lg max-w-none text-white/90 [&>p]:text-white/90 [&>ul]:text-white/90 [&>ol]:text-white/90">
        {{ .Inner | markdownify }}
      </div>
    </div>
  </div>
</section>
