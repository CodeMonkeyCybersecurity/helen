{{/* 
Feature Section Shortcode - Anthropic-inspired design
Usage: {{< feature-section title="Your Title" subtitle="Optional subtitle" >}}Content here{{< /feature-section >}}
*/}}

<section class="bg-slate-50">
  <div class="mx-auto max-w-7xl px-6 py-24 sm:py-32 lg:px-8">
    <div class="mx-auto max-w-2xl lg:text-center">
      {{ with .Get "title" }}
      <h2 class="text-base font-semibold leading-7 text-brand-teal">{{ . }}</h2>
      {{ end }}
      {{ with .Get "subtitle" }}
      <p class="mt-2 text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">{{ . }}</p>
      {{ end }}
      <div class="mt-6 prose prose-lg max-w-none text-slate-600 [&>p]:text-slate-600">
        {{ .Inner | markdownify }}
      </div>
    </div>
  </div>
</section>
