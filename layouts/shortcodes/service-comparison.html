{{/*
  Service Comparison Grid
  
  Creates a responsive comparison grid for service tiers
  
  Usage:
  {{< service-comparison >}}
    {{< service-tier name="Basic" price="$99/month" featured="false" >}}
      - Feature 1
      - Feature 2
    {{< /service-tier >}}
  {{< /service-comparison >}}
*/}}

<div class="service-comparison-container">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
    {{ .Inner | markdownify }}
  </div>
</div>
