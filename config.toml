# Enhanced markup configuration
[markup]
  [markup.goldmark.renderer]
    unsafe = true
    hardWraps = false
    xhtml = false
    
    # Enable Hugo's built-in heading anchors
    [markup.goldmark.renderer.heading]
      autoHeadingIDType = "github"
      autoHeadingAnchor = true
  [markup.goldmark.extensions]
    attribute = true
    autoHeadingID = true
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true
  [markup.goldmark.parser]
    autoHeadingIDType = "github"
    wrapStandAloneImageWithinParagraph = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
  [markup.highlight]
    style = "github"
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    codeFences = true
    guessSyntax = true

# Optional: default frontmatter for new pages
[frontmatter]
  date = ["lastmod", ":git", "date"]

# Performance optimizations
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  [minify.tdewolff.html]
    keepDefaultAttrVals = false
    keepDocumentTags = true
    keepEndTags = true
    keepQuotes = false
    keepWhitespace = false

# Hugo-native image processing optimization
[imaging]
  quality = 75              # Reduced for better compression
  resampleFilter = "Lanczos"
  anchor = "Smart"
  bgColor = "#ffffff"
  hint = "photo"
  
  # Default image processing options
  [imaging.exif]
    includeFields = ""
    excludeFields = "GPS|Orientation|ColorSpace|Software"
    disableDate = false
    disableLatLong = true

# Enhanced caching configuration
[caches]
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = "168h"  # 1 week for images
  [caches.assets]
    dir = ":resourceDir/_gen"
    maxAge = "72h"   # 3 days for CSS/JS
  [caches.modules]
    dir = ":cacheDir/modules"
    maxAge = "168h"  # 1 week for modules
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "24h"

# Related content configuration
[related]
  threshold = 80
  includeNewer = true
  toLower = false
  [[related.indices]]
    name = "keywords"
    weight = 100
  [[related.indices]]
    name = "tags"
    weight = 80
  [[related.indices]]
    name = "categories"
    weight = 60
  [[related.indices]]
    name = "section"
    weight = 40

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

# Privacy configuration
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = false
    simple = true
  [privacy.x]
    disable = false
    enableDNT = true
    simple = true
  [privacy.vimeo]
    disable = false
    enableDNT = true
    simple = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true
