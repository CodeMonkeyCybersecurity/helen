baseURL = 'https://cybermonkey.net.au'
languageCode = 'en-us'
title = 'Code Monkey Cybersecurity'

# Optional: better URLs
canonifyURLs = true
enableRobotsTXT = true

# Optional: use clean URLs (no .html)
uglyURLs = false

# Optional: build config
buildDrafts = false
buildFuture = false
buildExpired = false

# Site-wide metadata
[params]
  author = "Henry Oliver"
  description = "Cybersecurity. With Humans.. Managed XDR, backup, DevSecOps, and open source tools from Fremantle."
  keywords = ["Cybersecurity", "XDR", "SIEM", "Penetration Testing", "Backup", "Open Source", "Australia"]
  contact_email = "main@cybermonkey.net.au"
  umami_script = "https://u.cybermonkey.dev/script.js"
  umami_site_id = "970ff30a-ab5d-4c66-8f77-55cafc76083c"
  assetDir = "assets"

[menu]
  [[menu.main]]
    identifier = "home"
    name       = "Home"
    url        = "/"
    weight     = 1

  [[menu.main]]
    identifier = "delphi"
    name       = "Delphi"
    url        = "/delphi/"
    weight     = 10

  [[menu.main]]
    identifier = "docs"
    name       = "Docs"
    url        = "/docs/"
    weight     = 20

  [[menu.main]]
    identifier = "pricing"
    name       = "Pricing"
    url        = "/pricing/"
    weight     = 30

  [[menu.main]]
    identifier = "security"
    name       = "Security"
    url        = "/security/"
    weight     = 40

  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/blog/"
    weight     = 50

  [[menu.main]]
    identifier = "contact"
    name       = "Contact"
    url        = "/contact/"
    weight     = 60

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

# Optional: social links
[social]
  github = "https://github.com/CodeMonkeyCybersecurity"
  facebook = "https://facebook.com/codemonkeycyber"
  instagram = "..."
  linkedin = "..."

[outputs]
home = ["HTML", "RSS", "JSON"]

[outputFormats.Robots]
mediaType = "text/plain"
baseName = "robots"
isPlainText = true
notAlternative = true

[outputFormats.JSON]
mediaType = "application/json"
baseName = "index"
isPlainText = true

# Optional: default settings for content
[markup]
  [markup.goldmark.renderer]
    unsafe = true  # Allow inline HTML in markdown

# Optional: default frontmatter for new pages
[frontmatter]
  date = ["lastmod", ":git", "date"]